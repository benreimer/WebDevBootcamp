<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <div>
           <label for"firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="John" required> 
            <label for"lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Smith" required> 
        </div>
    
        <div>
            <label for"male">Male</label>
            <input type="radio" id="gender" name="gender" value="male">
            <label for"female">Female</label>
            <input type="radio" id="gender" name="gender" value="female">
        </div>

       <div>
           <label for="email">Email:</label>
           <input type="email" id="email" placeholder="your email" required>
           <label for="password">Password:</label>
           <input type="password" id="password" pattern=".{5,10}$" title="password must be between 5 and 10 characters" required>
       </div>

        
       <div>
           <label for="birthday">Birthday:</label>
           <select name="month">
                <option value="" selected disabled hidden>Month</option>               
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
            </select>

            <select name="day">
                <option value="" selected disabled hidden>Day</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>

            <select name="year">
                <option value="" selected disabled hidden>Year</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
            </select>
       </div>
      

        <label for="toc">I agree to the terms and conditions</label>
        <input type="checkbox" id="toc">

        <input type="submit" id="submit">
    </form>
    
    
</body>
</html>
