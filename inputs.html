<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
</head>
<body>
    Which do you prefer?
    <form>
        <label for="dog">Dogs</label>
        <input name="choice" id="dog" type="radio" value="dog">
        <label for="cat">Cats</label>
        <input name="choice" id="cat" type="radio" value="cat">

        <p>What is your favorite color?
        <select name="color">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
        </select>
        </p>

        <p>What is your current mood?
        <select name="mood">
            <option value="happy">:)</option>
            <option value="meh">:|</option>
            <option value="sad">:(</option>
        </select>
        </p>

        <p>
        <textarea name="text" rows="10" cols"50"> </textarea>
        </p>
        
        <button>Go!</button>
    </form>  
</body>
</html>
